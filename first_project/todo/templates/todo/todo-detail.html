{% extends 'main/base_layout.html' %}

{% block main-content %}

<h1>Welcome to TODO details </h1>

<table class="table">
    <thead>
        <tr>
            <td>Task ID</td>
            <td>Task Name</td>
            <td>Task Priority</td>
            <td>Description</td>
        </tr>
    </thead>

    <tbody>
        <tr {% if task_priority > 3 %} style='color:red' {% else %} style='color:green' {% endif %}>
            <td>{{task_id}}</td>
            <td>{{task_name}}</td>
            <td>{{task_priority}}</td>
            <td>{{task_description}}</td>
        </tr>
    </tbody>
</table>
