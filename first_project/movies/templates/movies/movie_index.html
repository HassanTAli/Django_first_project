{% extends 'main/base_layout.html' %}

{% block main-content %}

<table class="table">
    <thead>
    <tr>
        <td>Movie</td>
        <td>Desc</td>
        <td>Likes</td>
        <td>Watches</td>
        <td>Actions</td>
    </tr>
    </thead>

    <tbody>
        {% for movie in movies %}
    
        <tr>
            <td>{{movie}}</td>
            <td>{{movie.description | truncatewords:5 | title}}</td>
            <td>{{movie.likes}}</td>
            <td>{{movie.watch_count}}</td>
            <td>
                <a href="{% url 'movie:movie_detail' movie.id %}" class="btn btn-info"> View</a>
                <a href="{% url 'movie:movie_update' movie.id %}" class="btn btn-warning"> Update</a>
                <a href="{% url 'movie:movie_delete' movie.id %}" class="btn btn-danger"> Delete</a>
    
            </td>
        </tr>
        {% endfor %}
    
        </tbody>
</table>
{% endblock %}
