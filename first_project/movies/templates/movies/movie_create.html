{% extends 'main/base_layout.html' %}

{% block main-content %}

<div class="row">
    <div class="text-center col-12">
        <form method="post" action="{% url 'movie:movie_create' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="MovieName">MovieName</label>
                <input type="text" name="name" class="form-control" id="MovieName" placeholder="Name">
            </div>

            <div class="form-group">
                <label for="MovieDesc"> Description</label>
                <input type="text" name="desc" class="form-control" id="MovieDesc" placeholder="Description">
            </div>

            <div class="form-group">
                <label for="MovieLikes"> Like</label>
                <input type="number" name="likes" class="form-control" id="MovieLikes"
                       placeholder="Priority">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="text-center mt-5" style="display:inline">
                <a href="{% url 'movie:movie_index'%}">
                    <button type="button" class="btn btn-info">
                            Back to Movie Index
                    </button>
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
